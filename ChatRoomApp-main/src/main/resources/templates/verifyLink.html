<!DOCTYPE html>
<html lang="en"   xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>VerifyLink</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<style>
    .navbar {
        background-color: cadetblue;
    }

</style>
<body>
    <!-- create navigation bar ( header) -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <h1>Verify Link</h1>
        </div>
    </nav>


    <br><br><br><br><br><br><br>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">


                <div th:if="${message}" th:text="${message}" th:class="${'alert ' + alertClass}"/>

                <h1>Enter Link</h1>

                <form th:action="@{/verifyLink/verify}" method="post" th:object="${user}">

                    <div class="form-group">
                        <label class="control-label" for="email"> Email
                        </label> <input id="email" class="form-control"
                                        th:field="*{link}" required autofocus="autofocus"
                    />
                    </div>


                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">
                            Verify </button>
                        <span>next<a href="/" th:href="@{/api}">next</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
